<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 th:text="${producto.id != null} ? 'Editar Producto' : 'Nuevo Producto'"></h2>
    
    <form th:action="@{${producto.id} != null ? '/editar/' + ${producto.id} : '/nuevo'}"
      th:object="${producto}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" />
        </div>

        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" id="precio" th:field="*{precio}" class="form-control" />
        </div>

        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" id="stock" th:field="*{stock}" class="form-control" />
        </div>

        <div class="form-group">
            <label for="categoria">Categoría</label>
            <select id="categoria" th:field="*{categoria}" class="form-control">
                <option value="" disabled selected>Seleccione una categoría</option>
                <option th:each="categoria : ${categorias}" 
                        th:value="${categoria.id}" 
                        th:text="${categoria.nombre}"></option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>

</body>
</html>
